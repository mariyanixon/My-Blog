{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
{% for post in posts %}
<h4>{{ post.title }}</h4>
<h6>By {{ post.autor }} on {{ post.date_posted }}</h6>
<p>{{ post.content }}</p>
<a href="{{url_for('edit_post' ,id=post.id)}}">Update</a>
<a href="{{url_for('delete_post' ,id=post.id)}}">Delete</a>
{% endfor %}
{% endblock %}
